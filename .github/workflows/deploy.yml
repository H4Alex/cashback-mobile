name: Deploy EAS Update

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "services/**"
      - "utils/**"
      - "constants/**"
      - "assets/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig*.json"
      - "app.json"
      - "app.config.*"
      - "babel.config.*"
      - "metro.config.*"
      - "eas.json"
      - ".github/workflows/deploy.yml"

# Impede deploys simultaneos — um de cada vez, sem cancelar o que esta rodando
concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  update:
    name: Publicar OTA Update
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Verificar EXPO_TOKEN
        id: check-token
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "has_token=false" >> "$GITHUB_OUTPUT"
            echo "::warning::EXPO_TOKEN nao configurado — pulando deploy OTA"
          else
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout do repositorio
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Expo CLI
        if: steps.check-token.outputs.has_token == 'true'
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Instalar dependencias
        if: steps.check-token.outputs.has_token == 'true'
        run: npm ci

      - name: Verificar configuracao EAS
        if: steps.check-token.outputs.has_token == 'true'
        run: |
          node -e "
            const c = require('./app.json');
            const projectId = c.expo?.extra?.eas?.projectId;
            const updatesUrl = c.expo?.updates?.url;
            const runtimeVersion = c.expo?.runtimeVersion;

            if (!projectId) {
              console.error('::error::EAS projectId nao configurado em app.json (expo.extra.eas.projectId)');
              process.exit(1);
            }
            if (!updatesUrl) {
              console.error('::error::updates.url nao configurado em app.json (expo.updates.url)');
              process.exit(1);
            }
            if (!runtimeVersion) {
              console.error('::error::runtimeVersion nao configurado em app.json (expo.runtimeVersion)');
              process.exit(1);
            }

            console.log('EAS projectId:', projectId);
            console.log('Updates URL:', updatesUrl);
            console.log('Runtime version policy:', JSON.stringify(runtimeVersion));
          "

      - name: Publicar update via EAS
        if: steps.check-token.outputs.has_token == 'true'
        run: eas update --channel production --message "Deploy ${{ github.sha }}" --non-interactive

  build:
    name: Build Nativo (sob demanda)
    if: contains(github.event.head_commit.message, '[build]')
    needs: update
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar configuracao EAS
        run: |
          PROJECT_ID=$(node -e "const c = require('./app.json'); console.log(c.expo?.extra?.eas?.projectId || '')")
          if [ -z "$PROJECT_ID" ]; then
            echo "::error::EAS projectId nao configurado em app.json. Execute 'npx eas init' localmente e faca commit do app.json atualizado."
            exit 1
          fi

      - name: Build Android (EAS)
        run: eas build --platform android --profile production --non-interactive

      - name: Build iOS (EAS)
        run: eas build --platform ios --profile production --non-interactive

  submit:
    name: Submeter para Lojas (sob demanda)
    if: contains(github.event.head_commit.message, '[submit]')
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Instalar dependencias
        run: npm ci

      - name: Submit Android (Google Play - internal)
        run: eas submit --platform android --latest --non-interactive

      - name: Submit iOS (App Store Connect)
        run: eas submit --platform ios --latest --non-interactive
