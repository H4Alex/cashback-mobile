name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "services/**"
      - "utils/**"
      - "constants/**"
      - "assets/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig*.json"
      - "app.json"
      - "app.config.*"
      - "babel.config.*"
      - "metro.config.*"
      - ".eslintrc*"
      - "eslint.config.*"
      - ".prettierrc*"
      - ".github/workflows/ci.yml"

concurrency:
  group: ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  install:
    name: Instalar Dependencias
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Salvar node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: nm-${{ github.sha }}

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restaurar node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nm-${{ github.sha }}

      - name: Lint
        run: npm run lint

  type-check:
    name: TypeScript
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restaurar node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nm-${{ github.sha }}

      - name: Verificar tipos TypeScript
        run: npm run type-check

  test:
    name: Testes
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restaurar node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nm-${{ github.sha }}

      - name: Executar testes
        run: npm run test:run

  format:
    name: Formatacao
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restaurar node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nm-${{ github.sha }}

      - name: Verificar formatacao
        run: npm run format:check

  expo-doctor:
    name: Expo Doctor
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restaurar node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nm-${{ github.sha }}

      - name: Verificar configuracao Expo
        run: npx expo-doctor
